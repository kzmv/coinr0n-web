
  <main class="form-signin">
    <div class="signForm">
    <form >
      <h1 class="h1 mb-5 fw-normal roboto">Coinr0n</h1>

      <h3 class="h3 mb-1 fw-normal">Please sign up</h3>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" #userName placeholder="name@example.com" required>
        <label for="userName">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input class="form-control" [type]="hide ? 'password' : 'text'" #userPassword required placeholder="Password">
        <div class="input-group-addon">
          <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
        </div>
        <label for="userPassword">Password</label>
      </div>
      <div class="checkbox mb-5">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <div class="form-floating mb-3 button-wrap">
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="authService.signUp(userName.value, userPassword.value)">Sign Up</button>
      </div>

      <div class="form-floating mb-3 button-wrap">
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="authService.googleAuth()">Sign in with Google</button>
      </div>
      <div class="redirectToLogin">
        <span>Already have an account?<a class="redirect" href="/sign-in"> Sign In</a></span>
      </div>
      <div class="forgotPassword">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>
      <p class="mt-5 mb-3 text-muted">Â© Coinr0n  {{ year }}</p>
    </form>
    </div>
  </main>
