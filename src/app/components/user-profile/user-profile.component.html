<h3>User Profile</h3>
<div class="media" *ngIf="authService.userData as user">
  <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
    alt="{{user.displayName}}">
  <div class="media-body">
    <h1>Name: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
    <p>User ID: <strong>{{user.uid}}</strong></p>
    <p>Email: <strong>{{user.email}}</strong></p>
    <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
  </div>
  <div class="action mb-3">
    <button class="btn btn-sm btn-outline-primary" (click)="open(content)">Add API</button>

  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <div class="input-group mb-3">

          <input #apikey type="text" [type]="hideApi ? 'password' : 'text'" class="form-control" placeholder="API Key" aria-label="API Key" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="hideApi = !hideApi"><i [ngClass]="{'bi bi-eye-fill': hideApi, 'bi bi-eye-slash-fill': !hideApi}"></i></button>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group mb-3">

          <input #secret type="text" [type]="hideSecret ? 'password' : 'text'" class="form-control" placeholder="API Secret" aria-label="API Key" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="hideSecret = !hideSecret"><i [ngClass]="{'bi bi-eye-fill': hideSecret, 'bi bi-eye-slash-fill': !hideSecret}"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save(secret.value, apikey.value, modal)">Save</button>

  </div>
</ng-template>
